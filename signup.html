  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form method="post" action="/">
        <img
          class="mb-4"
          src="/Images/icon.png"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign up to newsletter</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            name="firstName"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="lastName"
            class="form-control"
            id="floatingPassword"
            placeholder="here"
            required
          />
          <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating">
            <input
              type="email"
              class="form-control"
              name="email"
              id="floatingPassword"
              placeholder="Password"
              required
            />
            <label for="floatingPassword">Email Address</label>
          </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Ajay Nadar</p>
      </form>
    </main>
